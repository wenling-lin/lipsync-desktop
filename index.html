<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script src="LS.js"></script>
  <link href="LS.css" rel="stylesheet" type="text/css">
  <title>LipSync Settings</title>
</head>

<body class="navigation", background = "pattern_background_light_lines_waves_surface_50942_1680x1050.jpg">
  <div id="upload_message"></div>
  <form>
    <h1><center>LipSync User Menu</center></h1>
    <section>
      <h2>Pressure sensors</h2>
      <p>
        <label for="sip_threshold">
          <span>Sip threshold: </span>
        </label>
        <input type="text" id="sip_threshold" name="sip_threshold" value="10">
      </p>
      <p>
        <label for="puff_threshold">
          <span>Puff threshold: </span>
        </label>
        <input type="text" id="puff_threshold" name="puff_threshold" value="10">
      </p>

<p><span><br>Sip/Puff Reverse: </span>
  <label class="switch">
    <input type="checkbox" onclick="togglefunction()">
    <span class="slider round"></span>
  </label>
</p>


<p>
    </section>
    <section>
      <h2>Joystick sensors</h2>
      <p>
        <label for="xl_threshold">
          <span>X low threshold: </span>
        </label>
        <input type="text" id="xl_threshold" name="xl_threshold">
      </p>
      <p>
        <label for="yl_threshold">
          <span>Y low threshold: </span>
        </label>
        <input type="text" id="yl_threshold" name="yl_threshold">
      </p>
      <p>
        <label for="xh_threshold">
          <span>X high threshold: </span>
        </label>
        <input type="text" id="xh_threshold" name="xh_threshold">
      </p>
      <p>
        <label for="yh_threshold">
          <span>Y high threshold: </span>
        </label>
        <input type="text" id="yh_threshold" name="yh_threshold">
      </p>
    </section>
    <section>
      <section>
        <h2>Cursor speed</h2>
        <p>
          <label for="cursor_speed">
            <span>Speed: </span>
          </label>
          <input type="text" id="cursor_speed" name="cursor_speed" value = "10">

<button id = "cs1" onclick="mouseFunction1()">Speed Up</button>
<button id = "cs2" onclick="mouseFunction2()">Speed Down</button>
<button id = "undo1" onclick="undoSpeed()">Undo</button>

</p>

<p><br><center><button id = "cs3" onclick="mouseFunction3()">Reset Device</button></center></span></p>
<div class = "orientation">
<p><span><br>Device Orientation: </span>

<br><br>
<canvas id="myCanvas" width="240" height="240"
style="border:1px solid #d3d3d3;">

</canvas>
<button id = "cs4" onclick="mouseFunction4()">Set Orientation</button>

</div>




      </section>
      <section>
        <p>
          <button id="flash_button" type="submit">Flash</button>
        </p>
      </section>
  </form>

</html>
