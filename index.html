<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>LipSync Evolution - Milestone 2 Demo</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h1>LipSync Demo</h1>
  <section>
    <h2>Blink</h2>
    <p id="upload-status" class="hidden">Uploading...</p>
    <div id="blink-container">
      <p>
        <label for="interval">
          <span>Interval: </span>
        </label>
        <input type="text" id="interval-input" name="interval"> ms
      </p>
      <button id="flash-btn">Flash</button>
      <button id="reset-btn">Reset</button>
    </div>
  </section>
  <div id="flash-modal" class="modal">
      <div class="modal-content">
        <div class="center">
            <p>Keep these Blink settings?</p>
            <p id="flash-countdown"></p>
            <button id="revert" class="modal-btn">Revert</button>
            <button id="keep" class="modal-btn">Keep changes</button>
        </div>
      </div>
    </div>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
